<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club List</title>
</head>
<body layout:fragment="body">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Runners Near You</h1>
                <p class="lead fw-normal text-muted mb-0">Runners found in the area</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search"
                               placeholder="Search Running Clubs" aria-label="Search">
                    </form>
                </div>
                <div th:each="club : ${clubs}" class="col-lg-6-mb-2">
                    <div class="position-relative mb-3">
                        <img class="C" th:src="${club.photoUrl}" alt="Club Image"/>
                        <a th:text="${club.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                           href="#!">Club Name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}(clubId=${club.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
